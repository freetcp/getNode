# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '27 6 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@main  #采用main分支下的
      - name: Download the subscribe
        run: |
          sh ./run.sh
      - name: Commit Changes
        run: |
         git config --global user.email 28760346+freetcp@users.noreply.github.com
         git config --global user.name 28760346+freetcp
         git add .
         git commit -m"由github actions推送,日期:`date`"
         git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Stale issue message'
        stale-pr-message: 'Stale pull request message'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
